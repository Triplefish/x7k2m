name = "fund-tracker"
pages_build_output_dir = "public"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
# 在 Cloudflare Dashboard 创建 KV namespace 后，把 id 填入下方
# 或执行: wrangler kv:namespace create FUND_KV
[[kv_namespaces]]
binding = "FUND_KV"
id = "REPLACE_WITH_YOUR_KV_NAMESPACE_ID"

# 本地开发时使用预览 KV
# preview_id = "REPLACE_WITH_YOUR_KV_PREVIEW_ID"
